<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
<!-- Select Box -->
  <div class="container">
    <form id="formOne">
      <h3>How tall are you?</h3>
      <select class="form-control" id="heightInput">
        <option>Under 5'</option>
        <option>5'-5'6"</option>
        <option>5'6"-6'</option>
        <option>Over 6'</option>
      </select>
  <!-- Radio Select -->
      <h3>What's your favorite food?</h3>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="Pizza" checked>
        Frozen Pizza
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="Burrito">
        Frozen Burrito
    </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="Peas">
        Frozen Peas
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="LeanCuisine">
        Frozen Lean Cuisine
      </label>
      </div>
  <!-- DATE -->
    <h3>What's your birthday?</h3>
    <div class="form-group">
      <label for="bday"></label>
      <input id="bday" class="form control" type="date">
    </div>
  <!-- Color Select -->
  <h3>Select your favorite color:</h3>
    <div class="form-group">
      <label for="color"></label>
      <input id="color" class="form-control" type="color">
    </div>
    <button type="submit" class="btn">Submit!</button>
    </form>
    </div>
 

<div id="output">
  <h4>What we know about you.</h4>
  <p>
    Your height is <span class="height"></span> and your favorite food is <span class="food"></span> You were born on <span class="bday"></span> and your favorite color is <span class="color"></span>.
  </p>

</div>
</div>
  
  
  
  
  
</body>
</html>
